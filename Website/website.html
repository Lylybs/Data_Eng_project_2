<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toxicity Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <body bgcolor="#ddfbff"></body>
        <div class="jumbotron">
            <h1 class="display-4">Toxicity Monitor</h1>
            <p class="lead">Quick and simple website to help you detect toxicity.</p>
            <hr class="my-4">
            <p>Our application tells you if the piece of text you submitted contains toxicity or not.</p>
        </div>
        <div class= "container mt-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Write a sentence below and click on the "Submit" button to display the result !</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="user_text">Enter your text here</textarea>
                        <div class="text-center">
                        <button type="submit" class="btn  btn-outline-light">Submit</button>
                        </div>
              </div>
                        <div class="boxed" id="demobox">
                        <form id ="regform" method = "post">
            
                            <input name="sentence" size="20pt" placeholder="Enter your sentence...">
                            
                            <input type="submit" id = "submit_" value = "Submit" size="4" >
                            
                            {% if final %}
                            <div>
                                <p> <FONT size="4pt" face= "Impact" color="#6d95eb"> This sentence is {{final}} ! </FONT> </p>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
