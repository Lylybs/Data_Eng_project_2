<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Toxicity Monitor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <body bgcolor="#F6F0FF"></body>
    <div class="jumbotron">
        <h1 class="display-4">Toxicity Monitor</h1>
        <p class="lead">Abuse and Toxicity may lead to bad mental conditions and may effect a person severely.</p>
        <hr class="my-4">
        <p>This site uses deep learning model to detect if a site is toxic or not.</p>
    </div>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Write a sentence below and click on the "Submit" button to
                        display the result !</label>
                    <div class="boxed" id="demobox">
                        <form id="regform" method="post">

                            <textarea class="form-control" rows="3"
                                name="sentence">Enter your sentence here...</textarea>
                            <br>

                            <input type="submit" id="submit_" value="Submit" size="4">
                            <br>
                            <br>


                            {% if final %}
                            <div>
                                <p>
                                    <FONT size="8pt" color="#25163c"> This sentence is {{final}} ! </FONT>
                                </p>
                            </div>
                            {% endif %}
                    </div>
                    <!-- <div class="text-center"> -->
                    <!-- <button type="submit" class="btn  btn-outline-light">Submit</button> -->
                    <!-- </div> -->
                </div>

            </div>
        </div>
    </div>
    </form>
    </div>
</body>

</html>
